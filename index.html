<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="profile">
            <img src="images/avatar-jessica.jpeg" alt="">
       </div>
       <div class="name">
            <h2>Jessica Randall</h2>
       </div>
       <div class="loc">
            <p>London, United Kingdom</p>
       </div>
       <div class="desc">
            <p>"Front-End develope and avide."</p>
       </div>
       <div class="buttons">
          <a href="https://github.com/mtWrld"><button class="git"><p>GitHub</p></button></a> 
          <a href="#"><button class="insta" href="#"><p>Frontend Mentor</p></button></a>
          <a href="#"><button class="twitter" href="#"><p>Twitter / X</p></button></a>
          <a href="#"><button class="twitter" href="#"><p>Instagram</p></button></a>
       </div>
    </div>  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mtWrld">Matheus</a>.
    </div>
</body>
</html>
